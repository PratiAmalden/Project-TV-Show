<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Prati Amalden (pratiamalden)</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <header class="main-header">
    <h1>TV Episodes</h1>
  </header>

  <div class="controls">
    <select id="show-selector" aria-label="Select a TV show">
      <option value="">Select a TV show...</option>
    </select>

    <input
      id="search-box"
      type="text"
      placeholder="Search shows or series..."
      aria-label="Search shows"
    />

    <select id="episode-selector" aria-label="Select an episode" style="display: none;">
      <option value="">Select an episode...</option>
    </select>

    <button id="back-to-shows" style="display: none;">Back to Shows</button>
  </div>

  <div id="result-count" class="result-count"></div>

  <div id="root" class="episodes-container"></div>

  <footer class="source-info">
    Data originally comes from
    <a href="https://www.tvmaze.com/" target="_blank" rel="noopener">TVMaze.com</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
